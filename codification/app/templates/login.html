<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>
    <div class="login-container text-center">
    <img src="/IMG/logo_hotel_page-0001.jpg" width="200" alt="Logo Hilton">
    <h3 class="mt-3">Iniciar Sesión</h3>
    <form>
      <div class="mb-3 text-start">
        <label class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" placeholder="correo@ejemplo.com">
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" placeholder="********">
      </div>
      <button type="submit" class="btn btn-hilton w-100">Entrar</button>
      <div class="mt-3">
        ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
      </div>
    </form>
  </div>
    
</body>
</html>
