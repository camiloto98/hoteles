<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/styles_dashboard.css">
</head>
<body>
    <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">Hilton</a>
    <div class="ms-auto text-white">Usuario: admin@hilton.com</div>
  </nav>

  <!-- CABECERA -->
  <div class="container my-5">
    <div class="text-center mb-5">
      <h2 class="text-primary">Gestión de Tipos de Habitación</h2>
      <p class="lead">Administra los tipos de habitaciones disponibles en la cadena Hilton.</p>
    </div>

    <!-- BOTÓN AGREGAR -->
    <div class="text-end mb-4">
      <a href="#" class="btn btn-success">+ Agregar Tipo de Habitación</a>
    </div>

    <!-- TABLA CRUD -->
    <div class="table-responsive mb-5">
      <table class="table table-bordered table-hover align-middle shadow-sm">
        <thead class="table-primary text-center">
          <tr>
            <th>ID</th>
            <th>Tipo</th>
            <th>Descripción</th>
            <th>Capacidad</th>
            <th>Comodidades</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Suite</td>
            <td>Habitación lujosa con sala de estar</td>
            <td>2 personas</td>
            <td>Wi-Fi, TV, Jacuzzi</td>
            <td class="text-center">
              <button class="btn btn-sm btn-warning me-1">Editar</button>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
          <!-- Agrega más tipos aquí -->
        </tbody>
      </table>
    </div>

    <!-- FILTROS -->
    <div class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Buscar por comodidad (ej. Wi-Fi)">
      </div>
      <div class="col-md-6">
        <select class="form-select">
          <option selected>Filtrar por capacidad</option>
          <option>1 persona</option>
          <option>2 personas</option>
          <option>Familiar (4+ personas)</option>
        </select>
      </div>
    </div>
  </div>

    
</body>
</html>
