<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/registro_style.css">
</head>
<body>
    <div class="register-container">
    <div class="text-center">
      <img src="/img/logo_hotel_page-0001.jpg" width="200" alt="Logo Hilton">
      <h3 class="mt-3">Crear una cuenta</h3>
    </div>
    <form>
      <div class="mb-3">
        <label class="form-label">Nombre completo</label>
        <input type="text" class="form-control" placeholder="Juan Pérez">
      </div>
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" placeholder="correo@ejemplo.com">
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" placeholder="********">
      </div>
      <button type="submit" class="btn btn-hilton w-100">Registrarse</button>
      <div class="mt-3 text-center">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
      </div>
    </form>
  </div>
    
</body>
</html>
