<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tipos de Habitación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Tipos de Habitación</h2>

    <form class="d-flex mb-4" method="GET" action="{{ url_for('tipos_habitacion.buscar_tipo_habitacion') }}">
        <input class="form-control me-2" type="search" name="criterio" placeholder="Buscar por nombre o descripción" value="{{ criterio or '' }}">
        <button class="btn btn-outline-primary" type="submit">Buscar</button>
    </form>

    <a href="{{ url_for('tipos_habitacion.crear_tipo_habitacion') }}" class="btn btn-success mb-3">+ Nuevo Tipo</a>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        {% for tipo in tipos %}
            <tr>
                <td>{{ tipo.id }}</td>
                <td>{{ tipo.nombre }}</td>
                <td>{{ tipo.descripcion }}</td>
                <td>
                    <a href="{{ url_for('tipos_habitacion.editar_tipo_habitacion', id=tipo.id) }}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{{ url_for('tipos_habitacion.eliminar_tipo_habitacion', id=tipo.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro de eliminar?')">Eliminar</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
