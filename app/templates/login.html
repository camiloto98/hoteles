<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/app/static/CSS/login.css">
</head>
<body>
  <div class="login-container text-center">
    <img src="/app/static/IMG/logo_hotel_page-0001.jpg" width="200" alt="Logo Hilton"/>
    <h3 class="mt-3">Iniciar Sesión</h3>
    <form method="post" action="{{ url_for('auth_bp.login') }}">
      <div class="mb-3 text-start">
        <label class="form-label">Correo electrónico</label>
        <input type="email" name="correo" class="form-control" placeholder="correo@ejemplo.com" required />
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Contraseña</label>
        <input type="password" name="contrasena" class="form-control" placeholder="********" required />
      </div>
      <button type="submit" class="btn btn-hilton w-100">Entrar</button>
      <div class="mt-3">
        ¿No tienes cuenta? <a href="{{ url_for('auth_bp.registro') }}">Regístrate</a>
      </div>
    </form>
  </div>
</body>
</html>
